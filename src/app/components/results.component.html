<h1>Your search:</h1>
<h2>Type: {{type}}</h2>
<h2>Q: {{q}}</h2>

<button mat-stroked-button color="accent" [routerLink]="['/searchhistory']">Home</button>

<mat-nav-list>
    <mat-list-item mat-list-item *ngFor="let result of results">
        <a>{{ result.title }}</a>
        <button mat-icon-button color="accent" (click)="shareThis(result.mal_id)" aria-label="Example icon button with a menu icon">
            <mat-icon>share</mat-icon>
        </button>
    </mat-list-item>
 </mat-nav-list>

 <!-- [ngClass]="{'hide':'canShare'}"  -->
